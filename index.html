
<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', 'Cairo', sans-serif; background-color: #f8fafc; }
      .arabic-font { font-family: 'Cairo', sans-serif; }
      
      @media print {
        body { background-color: white !important; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        #root { display: none !important; }
        #print-area { display: block !important; position: absolute; top: 0; left: 0; width: 100%; }
      }
      
      .print-only { display: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

      .pdf-report-container {
        position: fixed;
        left: -9999px;
        top: -9999px;
        width: 800px;
        background: white;
        padding: 40px;
      }
    </style>
